<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
    <script defer src="js/script.js"></script>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="images/illustration-hero.svg"
          alt="A banner graphic illustration depicting a person dancing to music with headphones."
          role="img"
          class="img-hero"
        />
        <div class="main-content">
          <h1 class="primary-text">Order Summary</h1>
          <p class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <img
              src="images/icon-music.svg"
              alt="Music note icon."
              role="img"
              class="img-music"
            />
            <div class="plan-stack">
              <p class="plan-annual">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
            <button class="btn-change">Change</button>
          </div>
          <a href="#" class="btn-link">Proceed to Payment</a>
          <button class="btn-cancel">Cancel Order</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/dagimchi?tab=repositories" target="_blank"
          >Hae Choi</a
        >.
      </div>
    </main>
  </body>
</html>
